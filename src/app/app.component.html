<div class="toolbar" role="banner">
  <h1>Demo Prodotto Pacchetto</h1>
</div>

<div class="content" role="main">

  <p-carousel [value]="carouselData.saleability" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="responsiveOptions">
    <!--
    <ng-template pTemplate="header">
      <h5>Basic</h5>
    </ng-template>
    -->

      <!--{{product.dateFrom}}-->
      <!--
        [index]="index"
      -->

      <p-accordion>
        <p-accordionTab header="Header I" [selected]="true">
          <app-form

            [value3]="product.values[2].input"

        </p-accordionTab>
        <p-accordionTab header="Header II" [selected]="true">

            [value11]="product.values[10].input"
            [value12]="product.values[11].input"
            [value13]="product.values[12].input"
            [value14]="product.values[13].input"
            [value15]="product.values[14].input"
            [value16]="product.values[15].input"
          ></app-form>
          <app-form
            [value1]="product.values[0].input"
            [value2]="product.values[1].input"
            [value3]="product.values[2].input"
            [value4]="product.values[3].input"

            [value2]="product.values[1].input"
            [value3]="product.values[2].input"
            [value4]="product.values[3].input"

            <ng-template pTemplate="header">
                <tr>
                    <th>values[0]</th>
                    <th>values[1]</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.values[0].input}}</td>
                    <td>{{product.values[1].input}}</td>
                </tr>
            </ng-template>
          </p-table>
        </p-accordionTab>

    </ng-template>

</div>
