<p-table [value]="compositionRows">
  <ng-template pTemplate="header">
    <tr>
      <th>Durata</th>
      <th>Spot</th>
      <th>Listino</th>
      <th>GRP</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-compositionRow>
    <tr>
      <td>{{compositionRow.length}}</td>
      <td>{{compositionRow.noOfSpots}}</td>
      <td>{{compositionRow.rateCard}}</td>
      <td>10</td>
    </tr>
  </ng-template>
</p-table>
